<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terabox Link's</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .link-box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post-number {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Terabox Link's</h1>

    <div class="link-box">
        <div class="post-number">Post No. 1</div>
        <a href="https://1024terabox.com/s/1aFwL5C3NgeYCymHbbz7-pQ" target="_blank">
            https://1024terabox.com/s/1aFwL5C3NgeYCymHbbz7-pQ
        </a>
    </div>

     <div class="link-box">
        <div class="post-number">Post No. 2</div>
        <a href="https://1024terabox.com/s/1pEERPbzydslH8dCnnAwvcA" target="_blank">
            https://1024terabox.com/s/1pEERPbzydslH8dCnnAwvcA
        </a>
    </div>
    <div class="link-box">
        <div class="post-number">Post No. 3</div>
        <a href="https://1024terabox.com/s/1MiWZav4ABZVNB_8QSys7CQ" target="_blank">
            https://1024terabox.com/s/1MiWZav4ABZVNB_8QSys7CQ
        </a>
    </div>

</body>
</html>
